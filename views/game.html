<!DOCTYPE html>
<html>
<head>
    <title>Game Page</title>
    <link rel="stylesheet" href="game.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="left-panel">
        <h2 id="room-name"></h2>

        <img id="player1-avatar" src="prof1.png" alt="Player 1 Avatar">
        <p id="player1-login"></p>
        <p id="player1-energy"></p>
        <p id="player1-hp"></p>

        <img id="player2-avatar" src="prof2.png" alt="Player 2 Avatar">
        <p id="player2-login"></p>
        <p id="player2-energy"></p>
        <p id="player2-hp"></p>

        <div id="buttons-left">
            <button id="next-round">Next Round</button>
            <button id="surrender">Surrender</button>
        </div>

        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p id="p-surrend">Are you sure?</p><br>
                <button id="confirmSurrender">Surrender</button>
                <button id="cancelSurrender">Cancel</button>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="enemy-cards-div">
            <div id="enemy-card-1">
                <img id="enemy-card-1-img" src="" alt="Card avatar">
                <h4 id="enemy-card-1-name"></h4>
                <p id="enemy-card-1-ability"></p>
                <div id="enemy-card-1-stats-div">
                    <p id="enemy-card-1-atk"><br></p>
                    <p id="enemy-card-1-def"><br></p>
                    <p id="enemy-card-1-heal"><br></p>
                </div>
            </div>
            <div id="enemy-card-2">
                <img id="enemy-card-2-img" src="" alt="Card avatar">
                <h4 id="enemy-card-2-name"></h4>
                <p id="enemy-card-2-ability"></p>
                <div id="enemy-card-2-stats-div">
                    <p id="enemy-card-2-atk"><br></p>
                    <p id="enemy-card-2-def"><br></p>
                    <p id="enemy-card-2-heal"><br></p>
                </div>
            </div>
            <div id="enemy-card-3">
                <img id="enemy-card-3-img" src="" alt="Card avatar">
                <h4 id="enemy-card-3-name"></h4>
                <p id="enemy-card-3-ability"></p>
                <div id="enemy-card-3-stats-div">
                    <p id="enemy-card-3-atk"><br></p>
                    <p id="enemy-card-3-def"><br></p>
                    <p id="enemy-card-3-heal"><br></p>
                </div>
            </div>
        </div>

        <div id="info-text-field-div">
            <p id="info-text-field"></p>
        </div>
        <div id="turn-indicator-div">
            <p id="turn-indicator"></p>
        </div>
        <div id="timer-div">
            <p id="timer">1:00 min</p>
        </div>

        <div class="own-cards-div">
            <div id="own-card-1">
                <img id="own-card-1-img" src="" alt="Card avatar">
                <h4 id="own-card-1-name"></h4>
                <p id="own-card-1-ability"></p>
                <div id="own-card-1-stats-div">
                    <p id="own-card-1-atk"><br></p>
                    <p id="own-card-1-def"><br></p>
                    <p id="own-card-1-heal"><br></p>
                </div>
            </div>
            <div id="own-card-2">
                <img id="own-card-2-img" src="" alt="Card avatar">
                <h4 id="own-card-2-name"></h4>
                <p id="own-card-2-ability"></p>
                <div id="own-card-2-stats-div">
                    <p id="own-card-2-atk"><br></p>
                    <p id="own-card-2-def"><br></p>
                    <p id="own-card-2-heal"><br></p>
                </div>
            </div>
            <div id="own-card-3">
                <img id="own-card-3-img" src="" alt="Card avatar">
                <h4 id="own-card-3-name"></h4>
                <p id="own-card-3-ability"></p>
                <div id="own-card-3-stats-div">
                    <p id="own-card-3-atk"><br></p>
                    <p id="own-card-3-def"><br></p>
                    <p id="own-card-3-heal"><br></p>
                </div>
            </div>
        </div>

        <div id="ability-div">
            <p id="active-ability"></p>
        </div>

        <div class="button-container-right">
            <button id="attack">ATTACK</button>
            <button class="option" id="option1">1</button>
            <button class="option" id="option2">2</button>
            <button class="option" id="option3">3</button>
            <button id="ability">ABILITY</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
